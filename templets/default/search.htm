<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>搜索页-{dede:global.cfg_webname/}</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="shortcut icon" type="image/x-icon" href="/skin/images/favicon.ico" media="screen" />
<link href="/skin/css/global.css" rel="stylesheet" type="text/css" />
<link href="/skin/css/style.css" rel="stylesheet" type="text/css" />
<script src="/skin/js/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="/skin/js/release.js" type="text/javascript"></script>
<script src="/skin/js/index.js" type="text/javascript"></script>
<script src="/skin/js/slider.js" type="text/javascript"></script>
<script type="text/javascript">

$(function(){

		//默认状态下左右滚动

		$("#s2").xslider({
			unitdisplayed:1,
			movelength:1,
			unitlen:170,
			autoscroll:3000,
			dir:"v"
		});

	})

</script>
</head>
<body>
<div class="banner">
  {dede:include filename="head.htm"/}
  <a href="../../Aboutus/into/into.html"><img class="bnimg" src="/skin/images/newsbanner.jpg" width="1660" height="442" /></a> </div>
<div class="main">
  <div class="position">目前您在：{dede:field name='position'/}</div>
  <div class="left">
    <div class="menu">
      <ul>
		  <li><a class="cur">搜索结果</a></li>
      </ul>
    </div>
  </div>
  <div class="right">
    <div class="right_info news">
      <ul class="newul">
        {dede:list perpage='20'}
		<li><a href="[field:arcurl/]" target="_blank">[field:title /]</a><span>[field:pubdate function="MyDate('Y-m-d',@me)"/]</span></li>
		{/dede:list}
      </ul>
      <div class="page">{dede:pagelist listitem="pre,next,pageno" listsize="5"/}</div>
    </div>
  </div>
</div>
{dede:include filename="footer.htm"/}
</body>
